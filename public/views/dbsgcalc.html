<div layout="row" layout-align="center center" class="dbfgCalculate"><div layout="column" layout-padding="layout-padding"><h1>DbFG to PPG calculator</h1><form><md-content layout-padding="layout-padding" layout="row" layout-sm="column"><md-input-container><label for="DBFG">DBFG</label><input ng-model="newItem.dbfg" type="number" id="DBFG" name="DBFG"/></md-input-container><md-input-container><label for="NewMaltIn">Name</label><input ng-model="newItem.name" type="text" id="NewMaltIn" name="NewMaltIn"/></md-input-container></md-content><input type="submit" id="subBut" ng-click="addGrain()" value="Calculate" class="md-button md-primary"/><md-button id="clear" ng-click="clearAll()" class="md-warn">Clear All</md-button></form><md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px"><md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" ng-show="ppgItems.length &gt; 0" ng-repeat="ppgItem in ppgItems track by $index"><div class="md-list-item-text"><h3>{{ppgItem.name}}</h3><p>PPG: {{ppgItem.ppg}}</p><p>DBFG: {{ppgItem.dbfg}}</p></div></md-grid-tile></md-grid-list></div></div>
