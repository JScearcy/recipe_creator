<div class="dbfgCalculate"><h1>DbFG to PPG calculator</h1><md-content layout-padding="layout-padding" layout="row" layout-sm="column"><md-input-container><label for="DBFG">DBFG</label><input ng-model="newItem.dbfg" type="text" id="DBFG" name="DBFG"/></md-input-container><md-input-container><label for="NewMaltIn">Name</label><input ng-model="newItem.name" type="text" id="NewMaltIn" name="NewMaltIn"/></md-input-container></md-content><md-button id="subBut" ng-click="addGrain()" class="md-primary">Calculate</md-button><md-button id="clear" onclick="clearAll()" class="md-warn">Clear All</md-button><md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px"><md-grid-tile md-rowspan="1" md-colspan="2" md-colspan-sm="1" ng-show="ppgItems.length &gt; 0" ng-repeat="ppgItem in ppgItems track by $index"><p>{{ppgItem.name}}</p><p>{{ppgItem.ppg}}</p></md-grid-tile></md-grid-list></div>
