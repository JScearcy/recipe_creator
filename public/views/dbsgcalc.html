<div class="dbfgCalculate"><div class="inputGrain"><h1>DbFG to PPG calculator</h1><form><md-content layout-padding="layout-padding" layout="row" layout-sm="column" layout-align="center center"><md-input-container><label for="DBFG">DBFG</label><input ng-model="newItem.dbfg" type="number" id="DBFG" name="DBFG"/></md-input-container><md-input-container><label for="NewMaltIn">Name</label><input ng-model="newItem.name" type="text" id="NewMaltIn" name="NewMaltIn"/></md-input-container></md-content><input type="submit" id="subBut" ng-click="addGrain()" value="Calculate" class="md-button md-primary"/><md-button id="clear" ng-click="clearAll()" class="md-warn">Clear All</md-button></form></div><div class="ppgListItems"><md-grid-list layout-align"center="layout-align"center" center="center" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-cols-gt-lg="8" md-row-height="3:4" md-gutter="8px" md-gutter-gt-sm="4px"><md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" ng-show="ppgItems.length &gt; 0" ng-repeat="ppgItem in ppgItems track by $index" class="md-primary"><div class="dbfgCalculate"><md-grid-tile-header><h2>{{ppgItem.name}} </h2></md-grid-tile-header><p>PPG: {{ppgItem.ppg}}</p><p>DBFG: {{ppgItem.dbfg}}</p></div></md-grid-tile></md-grid-list></div></div>
